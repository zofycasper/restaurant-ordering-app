<html>
    <head>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        />
        <link rel="stylesheet" href="index.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <h1 class="title">Jimmyâ€™s Diner</h1>
            <h3 class="subtitle">The best burgers and pizzas in town.</h3>
        </header>
        <section class="main-menu">
            <div class="menu-item">
                <img
                    src="./images/pizza.png"
                    alt="image of pizza"
                    class="item-image"
                />
                <h3 class="item-title">Pizza</h3>
                <p class="ingredients">pepperoni,mushroom,mozarella</p>
                <p class="menu-item-price">$14</p>
                <button class="add-btn">+</button>
            </div>
            <div class="menu-item">
                <img
                    src="./images/hamburger.png"
                    alt="image of hamburger"
                    class="item-image"
                />
                <h3 class="item-title">Hamburger</h3>
                <p class="ingredients">beef, cheese, lettuce</p>
                <p class="menu-item-price">$12</p>
                <button class="add-btn">+</button>
            </div>
            <div class="menu-item">
                <img
                    src="./images/beer.png"
                    alt="image of beer"
                    class="item-image"
                />
                <h3 class="item-title">Beer</h3>
                <p class="ingredients">grain, hops, yeast, water</p>
                <p class="menu-item-price">$12</p>
                <button class="add-btn">+</button>
            </div>
        </section>
        <section class="order">
            <h3 class="order-title">Your Order</h3>
            <div class="order-item">
                <h3>Pizza</h3>
                <p class="remove-btn">remove</p>
                <p class="item-price">$14</p>
            </div>
            <div class="order-item">
                <h3>Beer</h3>
                <p class="remove-btn">remove</p>
                <p class="item-price">$12</p>
            </div>
            <div class="total-price">
                <h3>Total price</h3>
                <p class="item-price">$26</p>
            </div>
            <button class="complete-btn">Complete Order</button>
        </section>
        <script src="index.js" type="module"></script>
    </body>
</html>
